<div>
    <div>
        <label for="first-name">FirstName:</label><input type="text" [(ngModel)]="firstName" />
    </div>
    <div>
        <label for="last-name">LastName:</label><input type="text" [(ngModel)]="lastName" />
    </div>
    <div>
        <label for="phone-number">Phone Number:</label><input type="text" [(ngModel)]="teleNo" />
    </div>
    <div>
        <label for="email">Email:</label><input type="text" [(ngModel)]="email" />
    </div>
    <button (click)="onAddContact()">Create Contact</button>
</div>
