<div>
    <div>
        <label for="first-name">FirstName:</label><input type="text" [(ngModel)]="detail.firstName" />
    </div>
    <div>
        <label for="last-name">LastName:</label><input type="text" [(ngModel)]="detail.lastName" />
    </div>
    <div>
        <label for="phone-number">Phone Number:</label><input type="text" [(ngModel)]="detail.teleNo" />
    </div>
    <div>
        <label for="email">Email:</label><input type="text" [(ngModel)]="detail.email" />
    </div>
    <button (click)="onCreateNew()">Create contact from contact</button>

</div>
